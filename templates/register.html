<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register - Smart Career Path Finder</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/1820456.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      color: white;
      box-shadow: 0 0 20px #e74c3c;
      max-width: 400px;
      width: 90%;
    }

    .btn-danger {
      background: #e74c3c;
      border: none;
      font-weight: bold;
      border-radius: 10px;
    }

    .text-light.custom-link {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .text-light.custom-link:hover {
      color: #ffc107;
      text-decoration: underline;
    }

    footer {
      font-size: 13px;
      color: #ccc;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <h3 class="text-center mb-4">üï∏Ô∏è Register for Your Heroic Journey</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" autocomplete="off">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" name="username" class="form-control" required autocomplete="off" />
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required autocomplete="off" />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required autocomplete="off" />
        </div>
        <button class="btn btn-danger w-100">Register</button>
        <div class="text-center mt-3">
          <a href="/login" class="text-light custom-link">Already have an account? Login</a>
        </div>
      </form>

      <footer>
        üï∑Ô∏è Developed by <strong>Shivendra Jith</strong> 
      </footer>
    </div>
  </div>
</body>
</html>
